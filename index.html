  <script>
    document.getElementById("modeToggle").addEventListener("change", function () {
      if (!this.checked) {
        window.location.href = "tetris.html";
      }
    });
    // --- Classic Tetris minimal JS ---
    const ROWS = 20, COLS = 10, BLOCK = 20;
    const COLORS = [
      "", "#00f0f0", "#0000f0", "#f0a000",
      "#f0f000", "#00f000", "#a000f0", "#f00000"
    ]; // index 1..7
    const SHAPES = [
      [], // empty for 0 index
      [[1,1,1,1]], // I
      [[2,2,0],[0,2,2]], // Z
      [[0,3,3],[3,3,0]], // S
      [[4,0,0],[4,4,4]], // J
      [[0,0,5],[5,5,5]], // L
      [[6,6],[6,6]], // O
      [[0,7,0],[7,7,7]] // T
    ];

    const canvas = document.getElementById("tetris");
    const ctx = canvas.getContext("2d");
    let arena, current, score, gameOver;
    let dropInterval = 500;
    let lastTime = 0, dropCounter = 0;

    function createMatrix(w, h) {
      const arr = [];
      while(h--) arr.push(Array(w).fill(0));
      return arr;
    }

    function drawMatrix(matrix, offset) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < matrix[y].length; ++x) {
          if (matrix[y][x]) {
            ctx.fillStyle = COLORS[matrix[y][x]];
            ctx.fillRect((x + offset.x) * BLOCK, (y + offset.y) * BLOCK, BLOCK - 1, BLOCK - 1);
          }
        }
      }
    }

    function merge(arena, piece) {
      piece.matrix.forEach((row, dy) => {
        row.forEach((val, dx) => {
          if (val) arena[dy + piece.pos.y][dx + piece.pos.x] = val;
        });
      });
    }

    function collide(arena, piece) {
      const {matrix, pos} = piece;
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < matrix[y].length; ++x) {
          if (matrix[y][x] && (arena[y+pos.y] && arena[y+pos.y][x+pos.x])!==0) {
            return true;
          }
        }
      }
      return false;
    }

    function rotate(matrix) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      matrix.reverse();
    }

    function playerDrop() {
      current.pos.y++;
      if (collide(arena, current)) {
        current.pos.y--;
        merge(arena, current);
        arenaSweep();
        resetPiece();
        if (collide(arena, current)) {
          gameOver = true;
          setTimeout(()=>alert("Game Over!\nFinal Score: " + score), 100);
          initGame();
          return;
        }
      }
      dropCounter = 0;
    }

    function arenaSweep() {
      out: for (let y = ROWS-1; y >= 0; --y) {
        for (let x = 0; x < COLS; ++x) {
          if (!arena[y][x]) continue out;
        }
        const row = arena.splice(y,1)[0].fill(0);
        arena.unshift(row);
        score += 10;
        document.getElementById("score").textContent = "Score: " + score;
        y++;
      }
    }

    function playerMove(dir) {
      current.pos.x += dir;
      if (collide(arena, current)) current.pos.x -= dir;
    }

    function playerRotate() {
      const p = current.matrix;
      rotate(p);
      if (collide(arena, current)) {
        rotate(p); rotate(p); rotate(p);
      }
    }

    function resetPiece() {
      const type = Math.floor(Math.random()*7) + 1;
      current = {
        matrix: SHAPES[type].map(row => row.slice()),
        pos: {x: Math.floor(COLS/2) - Math.floor(SHAPES[type][0].length/2), y: 0}
      };
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      drawMatrix(arena, {x:0, y:0});
      drawMatrix(current.matrix, current.pos);
    }

    function update(time=0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      if (!gameOver) requestAnimationFrame(update);
    }

    function keydown(e) {
      if (gameOver) return;
      if (e.key==="ArrowLeft") playerMove(-1);
      else if (e.key==="ArrowRight") playerMove(1);
      else if (e.key==="ArrowDown") playerDrop();
      else if (e.key==="ArrowUp") playerRotate();
      else if (e.code==="Space") {
        while(!collide(arena, current)) current.pos.y++;
        current.pos.y--;
        playerDrop();
      }
      draw();
    }

    function initGame() {
      arena = createMatrix(COLS, ROWS);
      score = 0;
      document.getElementById("score").textContent = "Score: 0";
      gameOver = false;
      resetPiece();
      lastTime = 0;
      dropCounter = 0;
      requestAnimationFrame(update);
    }

    document.addEventListener("keydown", keydown);
    canvas.focus();
    initGame();

  </script>
